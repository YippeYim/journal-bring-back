<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="journal-box">
        <div class="title">
            <input type="text" id="input-title" placeholder="Title: type here..">
            <div class="underline"></div>
        </div>
        
        <ul id="bullet-list">
            <div class="add-bullet above" id="above-space"></div>
            <li class="add-bullet above" id="above-bullet">click to add new bullet above</li>

            <li><input type="text" class="input-bullet"></li>

            <li class="add-bullet bottom" id="bottom-bullet">
                click to add new bullet below
                <!-- I don't know way it doesn't work like above so I made this -->
                <div class="add-bullet" id="bottom-space"></div>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
