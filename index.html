<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img class="logo" src="icon.png" >
        <img onclick="openMenuCloud()" class="setting" src="/asset/menu-burger.svg" >
    </nav>

    <div class="menu-cloud">
        <div id="to-right-corner">
            <img onclick="closeMenuCloud()" class="close-cloud" src="/asset/menu-cross.svg" >
        </div>
        <div class="menu">
            <div class="menu-btn">Login</div>
            <div class="menu-btn">Custom feelings</div>
            <div class="menu-btn">Theme</div>

        </div>
    </div>


    <div class="journal-box">
        <div class="emo-box">
            <span>Happy</span>
            <span>Sad</span>
        </div>
        
        <div class="title">
            <input type="text" id="input-title" placeholder="Title: type here..">
            <div class="underline"></div>
        </div>
        
        <ul id="bullet-list">
            <div class="add-bullet above" id="above-space"></div>
            <li class="add-bullet above" id="above-bullet">click to add new bullet above</li>

            <li><input type="text" class="input-bullet" onkeydown="bulletOnKeyDown(this,event)" onkeyup="bulletOnKeyUp(this,event)"></li>
            <!-- <li onclick="showValue(this)">title
                <ul class="note-container">
                    <li><input type="text" class="input-bullet" onkeydown="bulletOnKeyDown(this,event)" onkeyup="bulletOnKeyUp(this,event)"></li>
                </ul>
            </li> -->

            <li class="add-bullet bottom" id="bottom-bullet">
                click to add new bullet below 
                <!-- I don't know way it doesn't work like above so I made this -->
                <div class="add-bullet" id="bottom-space"><div id="just-add-it-to-skip-bug-fixing-i'msorry"></div></div>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
    <!-- for menu cloud -->
    <script>
        const menuCloud = document.getElementsByClassName("menu-cloud")[0];
        const cross = document.getElementsByClassName("close-cloud")[0];
        const burger = document.getElementsByClassName("setting")[0]

        function openMenuCloud(){
            menuCloud.style.width="15vw"
            cross.style.height="70px"
            burger.style.height="0px"
        }
        function closeMenuCloud(){
            menuCloud.style.width="0%"
            cross.style.height="0px"
            burger.style.height="50px"
        }

    </script>
</body>
</html>
